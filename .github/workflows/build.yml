name: Build React Native App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js using nvm
        uses: nvm-sh/nvm@v0.39.2
        with:
          node-version:  # Read Node.js version from .nvmrc
            file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build  # change to `expo build` for prod after base is complete
